<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" class="form-control" name="fullName" [(ngModel)]="fullName">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
            </div>

            <div class="form-group">
                <label for="contactPreference">Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="email" name="contactPreference">Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="phone" name="contactPreference">Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="male" name="gender">Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="female" name="gender">Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select name="department" id="department" type="" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">
                        {{dept.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <input id="dateOfBirth" type="date" class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth">
            </div>

            
            <div class="form-group">
                <label for="photoPath">Photo path</label>
                <input id="photoPath" type="text" class="form-control" name="photoPath" [(ngModel)]="photoPath">
            </div>

            <div class="form-group">
                <button (click)="togglePhotoPreview()" class="btn btn-primary">
                    {{previewPhoto? "Hide ": "Show "}} Preview
                </button>
            </div>

            <div class="form-group">
                <img [src]="photoPath" height="200" width="200" alt="picture" *ngIf="previewPhoto">
            </div>

        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>

Angular generated Form Model: {{employeeForm.value | json}}
